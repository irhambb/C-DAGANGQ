<ion-content color="primary" padding>
  <div style="text-align: center; padding-top: 100px; padding-bottom: 10px;">
    <ion-label style="font-size: larger;">DAGANG Q</ion-label>
  </div>
    <ion-item style="padding-bottom: 20px;">
      <ion-label position="floating" style="color: black;">Nama</ion-label>
     <ion-input type="text" style="color: black;" [(ngModel)]="full_name"></ion-input>
    </ion-item>
    <ion-item style="padding-bottom: 20px;">
       <ion-label position="floating" style="color: black;">Username</ion-label>
     <ion-input type="text" style="color: black;" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item style="padding-bottom: 20px;">
      <ion-label position="floating" style="color: black;">Password</ion-label>
    <ion-input type="password" style="color: black;" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item style="padding-bottom: 20px;">
      <ion-label position="floating" style="color: black;">Konfirmasi Password</ion-label>
      <ion-input type="password" style="color: black;" [(ngModel)]="confirm_password"></ion-input>
    </ion-item>
    <ion-item style="padding-bottom: 20px;">
      <ion-label position="floating" style="color: black;">No. Hp</ion-label>
     <ion-input type="text" style="color: black;" [(ngModel)]="phone_number"></ion-input>
    </ion-item>
  
    <div padding>
      <ion-button expand="block" shape="round" (click)="addRegister()" color="primary">Daftar</ion-button>
    </div>
</ion-content>
